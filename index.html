<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>City Weather and Attractions Information</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>City Weather and Attractions Information</h1>
    <input type="text" id="city" placeholder="Enter city name (e.g., Seoul, Busan)">
    <button onclick="fetchWeatherInfo()">Fetch City Info</button>
    <div id="weather">
        <h2>Weather Information</h2>
        <pre id="weatherResult"></pre>
    </div>
    <div id="attractions">
        <h2>Tourist Attractions</h2>
        <pre id="attractionsResult"></pre>
    </div>
    <script src="main.js" type="application/javascript"></script>
</body>
</html>
